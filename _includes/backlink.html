{% if backlink %}
    <nav class="navBack">
	    <a href="{{ backlink }}">{{ backlinktitle }}</a>
    </nav>
{% elsif page.backlink %}
    <nav class="navBack">
	    <a href="{{ page.backlink }}">{{ page.backlinktitle }}</a>
    </nav>
{% elsif layout.backlink %}
    <nav class="navBack">
	    <a href="{{ layout.backlink }}">{{ layout.backlinktitle }}</a>
    </nav>
{% endif %}
